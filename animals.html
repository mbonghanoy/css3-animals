<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bee</title>
    <link rel="stylesheet" href="css/beestyle.css">
    <link rel="stylesheet" href="css/parrot.css">
    <link rel="stylesheet" href="css/penguin.css">
</head>
<body>
<div class="container">
    <div class="bubuyog">
        <div class="head">
            <div class="left-eyes"></div>
            <div class="left-pupil"></div>
            <div class="right-eyes"></div>
            <div class="right-pupil"></div>
        </div>
        <div class="bee-body">
            <div class="stripe1"></div>
            <div class="stripe2"></div>
        </div>
        <div class="tail"></div>
        <div class="left-wing"></div>
        <div class="right-wing"></div>
    </div>
    <div class="parrot">
        <div class="main-face">
            <div class="parrot-face">
                <div class="eyes">
                    <div class= "pupil"></div>
                </div>
            </div>
        </div>
        <div class="lower-mouth"></div>
        <div class="upper-mouth"></div>
    </div>
</div>
<div class="container">
    <div class="penguin">
        <div class="penguin-main-body">
            <div class="penguin-body-up">
                <div class="upper-body">
                    <div class="penguin-eyes">
                        <div class="penguin-pupil"></div>
                    </div>
                </div>
            </div>
            <div class="penguin-body-down">
                <div class="lower-body"></div>
            </div>
        </div>
        <div class="penguin-upper-mouth"></div>
        <div class="penguin-lower-mouth"></div>
        <div class="foot"></div>
    </div>
</div>
</body>
</html>
